name: scp files
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: copy file via ssh password
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SECRET_SERVER }}
        username: ${{ secrets.SECRET_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "a.txt"
        target: "a.txt"
